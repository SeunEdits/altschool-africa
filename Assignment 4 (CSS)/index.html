<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="container">
      <div class="leftSide">
        <div class="group_1">
          <img src="assets/img/Logo.png" alt="Logo" />
          <h2>For Individuals</h2>
          <p>
            Start benefiting from the wellness experiece. For companies looking
            on increasing productivity, and improving organization wellness
          </p>
        </div>
      </div>
      <div class="rightSide">
        <form action="#" class="form">
            <div class="form-selector">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" placeholder="First Name" />
            </div>
            <div class="form-selector">
                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" placeholder="Last Name" />
            </div>
            <div class="form-selector">
                <label for="Gender">Gender</label>
                <select name="Gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-selector">
                <label for="DoB">Date of Birth</label>
                <input type="date" name="DoB" placeholder="Select here" />
            </div>
            <div class="form-selector">
                <label for="Weight">Weight (KG)</label>
                <input type="text" name="Weight" placeholder="Enter Weight" />
            </div>
            <div class="form-selector">
                <label for="Height">Height (CM)</label>
                <input type="text" name="Height" placeholder="Enter Weight" />
            </div>
            <div class="doubleSpace form-selector">
                <label for="activityLevel">Activity Level</label>
                <input type="text" name="activityLevel" placeholder="Select herre" />
            </div>
            <div class="doubleSpace form-selector">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter Password" />
            </div>
            <div class="doubleSpace form-selector">
                <input type="submit" value="Register" />
                <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </div>
        </form>
      </div>
    </main>
  </body>
</html>
